<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Select Your Sector and Firm's Age</h1>
	<h2>Find out how many firms fit the criteria</h2>
	<p>Select Your Sector</p>
	<div class='sector-div'>
		<select class='sector-dropdown'>
			<option value='Economy Wide'>Economy Wide</option>
			<option value='Agriculture, Forestry, and Fishing'>Agriculture, Forestry, and Fishing</option>
			<option value='Mining'>Mining</option>
			<option value='Construction'>Construction</option>
			<option value='Manufacturing'>Manufacturing</option>
			<option value='Transportation, Communication, and Public Utilities'>Transportation, Communication, and Public Utilities</option>
			<option value='Wholesale Trade'>Wholesale Trade</option>
			<option value='Retail Trade'>Retail Trade</option>
			<option value='Finance, Insurance, and Real Estate'>Finance, Insurance, and Real Estate</option>
			<option value='Services'>Services</option>
		</select>
	</div>
	<p>Select Your Firm's Age</p>
	<div class='firm-age-div'>
		<select class='firm-age-dropdown'>
			<option value='Economy Wide – All Ages (selected by default)'>Economy Wide – All Ages (selected by default)</option>
			<option value='0'>0</option>
			<option value='1'>1</option>
			<option value='3'>3</option>
			<option value='4'>4</option>
			<option value='5'>5</option>
			<option value='6-10'>6-10</option>
			<option value='11-15'>11-15</option>
			<option value='16-20'>16-20</option>
			<option value='21-25'>21-25</option>
			<option value='26+'>26+</option>
			<option value='Left Censored'>Left Censored</option>
		</select>
	</div>
	<div class='submit-button'>
		<button>Submit</button>
	</div>
	<div class='results-div'>
		<p class='results-paragraph'></p>
	</div>
	<div>
		
	</div>
</body>
</html>
